<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe with Transparent Background</title>
  <style>
    body {
      margin: 0;
      background: transparent; /* Ensure the body background is transparent */
    }
    #globeViz {
      width: 100vw;
      height: 100vh;
      background: transparent; /* Ensure the container is transparent */
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';

    // Scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable transparency
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // Transparent background
    document.getElementById('globeViz').appendChild(renderer.domElement);

    // Add a globe
    const globeGeometry = new THREE.SphereGeometry(5, 32, 32);
    const globeTexture = new THREE.TextureLoader().load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
    const globeMaterial = new THREE.MeshPhongMaterial({ map: globeTexture });
    const globe = new THREE.Mesh(globeGeometry, globeMaterial);
    scene.add(globe);

    // Add lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 3, 5);
    scene.add(light);

    // Position the camera
    camera.position.z = 10;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.005; // Rotate the globe
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
