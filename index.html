<head>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
      background: none; /* No background color */
    }

    #globeViz {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>

  <script src="https://unpkg.com/globe.gl"></script>
</head>

<body>
  <div id="globeViz"></div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';

    const world = new Globe(document.getElementById('globeViz'), { animateIn: false })
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')  // Globe texture
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png'); // Bump map

    // Configure WebGL renderer to have transparent background
    const renderer = world.scene().getContext().renderer;
    renderer.setClearColor(0x000000, 0);  // Transparent background

    // Auto-rotate the globe
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 0.35;

    // Add clouds effect (optional)
    const CLOUDS_IMG_URL = 'https://unpkg.com/three-globe/example/img/clouds.png'; // Clouds texture URL
    const CLOUDS_ALT = 0.004; // Cloud height
    const CLOUDS_ROTATION_SPEED = -0.006; // Cloud rotation speed

    new THREE.TextureLoader().load(CLOUDS_IMG_URL, cloudsTexture => {
      const clouds = new THREE.Mesh(
        new THREE.SphereGeometry(world.getGlobeRadius() * (1 + CLOUDS_ALT), 75, 75),
        new THREE.MeshPhongMaterial({ map: cloudsTexture, transparent: true })
      );
      world.scene().add(clouds);

      (function rotateClouds() {
        clouds.rotation.y += CLOUDS_ROTATION_SPEED * Math.PI / 180;
        requestAnimationFrame(rotateClouds);
      })();
    });
  </script>
</body>
