<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Spinning Globe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      background: transparent; /* Ensure page background is transparent */
    }
    #globeContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <!-- Include Globe.gl -->
  <script src="https://unpkg.com/globe.gl"></script>
</head>
<body>
  <div id="globeContainer"></div>

  <script>
    // Initialize the Globe
    const globe = new Globe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg') // Earth texture
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')     // Topography map
      .backgroundColor('rgba(0, 0, 0, 0)'); // Transparent background

    // Attach the globe to the container
    document.getElementById('globeContainer').appendChild(globe);

    // Enable auto-rotation
    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = 0.35;
  </script>
</body>
</html>
