<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: none; /* No background */
    }
    #globeContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://unpkg.com/globe.gl"></script>
</head>

<body>
  <div id="globeContainer"></div>

  <script type="module">
    import * as THREE from 'https://esm.sh/three';

    // Create a Globe instance
    const globe = new Globe(document.getElementById('globeContainer'), { animateIn: true })
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg') // Earth texture
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')     // Elevation map
      .backgroundColor(null); // Transparent background

    // Auto-rotate configuration
    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = 0.35;

    // Optional: Add atmosphere effect
    const renderer = globe.scene().getContext().renderer;
    renderer.setClearColor(0x000000, 0); // Ensure transparent WebGL canvas
  </script>
</body>
